<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Stats Preview Card Component</title>
</head>

<body>
  <div class="component">
    <div class="info">
      <h2 class="info__title">Get <span class="info__title-highlight">insights</span> that help your business grow.
      </h2>
      <p class="info__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <div class="info__stats">
        <div class="info__stats-companies">
          <h3 class="info__stats-value">10k+</h3>
          <p class="info__stats-name">COMPANIES</p>
        </div>
        <div class="info__stats-templates">
          <h3 class="info__stats-value">314</h3>
          <p class="info__stats-name">TEMPLATES</p>
        </div>
        <div class="info__stats-queries">
          <h3 class="info__stats-value">12M+</h3>
          <p class="info__stats-name">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="assets/img/image-header-desktop.jpg" alt="Image of a group of ladies using laptops"
        class="image__hero-desktop">
      <img src="assets/img/image-header-mobile.jpg" alt="Image of a group of ladies using laptops"
        class="image__hero-mobile">
      <div class="image__overlay"></div>
    </div>
  </div>
</body>

</html>
